<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        nav {
            text-align: center;
            background-color: #444;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem 0;
        }

        .candy {
            width: 30%;
            margin-bottom: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .candy img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .button-group button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Candy Shop</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Candies</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <div class="candy" id="candy1">
            <img src="candy1.jpg" alt="Candy 1">
            <h2>Candy 1</h2>
            <p>This is a description of candy 1.</p>
            <div class="button-group">
                <button>Buy Now</button>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="candy" id="candy2">
            <img src="candy2.jpg" alt="Candy 2"><h2>Candy 2</h2>
            <p>This is a description of candy 2.</p>
            <div class="button-group">
                <button>Buy Now</button>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="candy" id="candy3">
            <img src="candy3.jpg" alt="Candy 3">
            <h2>Candy 3</h2>
            <p>This is a description of candy 3.</p>
            <div class="button-group">
                <button>Buy Now</button>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Candy Shop. All rights reserved.</p>
    </footer>
</body>
</html>
